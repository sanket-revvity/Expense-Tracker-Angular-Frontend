<dx-data-grid
  [dataSource]="transactions"
  [showBorders]="true"
  [rowAlternationEnabled]="true"
  cssClass="custom-table"
  [paging]="{ pageSize: 5 }"
  [pager]="{
    showPageSizeSelector: true,
    allowedPageSizes: [5, 10, 15],
    showInfo: true
  }"
  [filterRow]="{ visible: true }"
  [searchPanel]="{ visible: true, highlightCaseSensitive: false }"
  [sorting]="{ mode: 'multiple' }"
>
  <dxi-column
    dataField="description"
    caption="Description"
    cssClass="cell-highlighted"
    [allowFiltering]="true"
    [allowSorting]="true"
  ></dxi-column>

  <dxi-column
    dataField="amount"
    caption="Amount"
    dataType="number"
    format="â‚¹ #,##0.00"
    cssClass="cell-amount"
    [allowSorting]="true"
    [allowFiltering]="true"
  ></dxi-column>

  <dxi-column
    dataField="type"
    caption="Type"
    cssClass="cell-type"
    [allowFiltering]="true"
    [allowSorting]="true"
  ></dxi-column>

  <dxi-column
    dataField="date"
    caption="Date"
    dataType="date"
    format="dd/MM/yyyy"
    cssClass="cell-date"
    [allowSorting]="true"
    [allowFiltering]="true"
  ></dxi-column>
</dx-data-grid>
