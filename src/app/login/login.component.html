<div
  class="h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-300"
>
  <div
    class="max-w-md w-full bg-white/90 p-8 rounded-2xl shadow-xl border border-gray-300 backdrop-blur-md"
  >
    <h1 class="text-center text-3xl font-semibold text-gray-800">
      Welcome Back ðŸ‘‹
    </h1>
    <p class="text-center text-gray-600 mt-2">Sign in to continue</p>

    <form (ngSubmit)="handleLogin()" class="mt-6 space-y-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="w-full border p-4 rounded-lg focus:outline-none focus:ring-2 bg-gray-100"
          placeholder="Enter email"
          [(ngModel)]="email"
          name="email"
          required
        />
        <div *ngIf="errors.email" class="text-red-600 text-sm">
          {{ errors.email }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="w-full border p-4 rounded-lg focus:outline-none focus:ring-2 bg-gray-100"
          placeholder="Enter password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <div *ngIf="errors.password" class="text-red-600 text-sm">
          {{ errors.password }}
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-gray-700 text-white p-3 rounded-lg text-lg font-semibold hover:bg-gray-900 transition-all duration-300 ease-in-out"
      >
        Sign in
      </button>
    </form>
    <p class="text-center text-sm text-gray-600">
      No account?
      <a routerLink="/signup" class="text-gray-800 font-semibold underline">
        Sign up
      </a>
    </p>
  </div>

  <!-- DevExtreme Toast Alert -->
  <dx-toast
    [message]="alert.message"
    [type]="alert.type"
    [visible]="alert.visible"
    [displayTime]="2000"
    [position]="{ at: 'top', my: 'top', offset: '0 20' }"
  ></dx-toast>
</div>
