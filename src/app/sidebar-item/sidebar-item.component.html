<li
  class="relative flex items-center py-2 px-3 my-1 font-medium rounded-md cursor-pointer transition-colors"
  [ngClass]="{
    'bg-gradient-to-tr from-gray-500 to-gray-700 text-white': isActive,
    'hover:bg-gray-300 text-gray-700': !isActive
  }"
  (click)="handleClick()"
>
  <!-- If icon is an SVG file -->
  <ng-container *ngIf="icon?.includes('.svg'); else iconClass">
    <img
      [src]="icon"
      alt="icon"
      class="w-6 h-6 transition-all duration-300"
      [ngClass]="{
        'brightness-0 invert': isActive
      }"
    />
  </ng-container>

  <!-- If icon is a CSS class -->
  <ng-template #iconClass>
    <i [class]="icon"></i>
  </ng-template>

  <span
    class="overflow-hidden transition-all duration-300"
    [ngClass]="{ 'w-52 ml-3': expanded, 'w-0 opacity-0': !expanded }"
  >
    {{ text }}
  </span>

  <div
    *ngIf="alert"
    class="absolute right-2 w-2 h-2 rounded bg-indigo-400"
    [ngClass]="{ 'top-2': !expanded }"
  ></div>
</li>
