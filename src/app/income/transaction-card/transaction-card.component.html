<div
  class="flex justify-between items-center p-3 border-b bg-white rounded-lg mb-2 shadow-md"
>
  <div class="flex items-center gap-4">
    <span class="text-gray-600 text-2xl">
      <img [src]="getCategoryIcon(transaction.categoryName)" alt="img" />
    </span>
    <div>
      <p class="text-lg font-medium">{{ transaction.description }}</p>
      <p class="text-gray-500 flex items-center">â‚¹{{ transaction.amount }}</p>
      <p class="text-gray-500 flex items-center">
        <i class="calendar-icon"></i>
        {{ transaction.date | date : "yyyy-MM-dd HH:mm" }}
      </p>
    </div>
  </div>
  <div class="flex space-x-2">
    <button
      (click)="openEditDialog()"
      class="text-blue-500 hover:text-blue-700"
    >
      <img src="assets/edit.svg" alt="" />
    </button>
    <button (click)="openDeleteDialog()" class="active:outline-red-400">
      <img src="assets/delete.svg" alt="delete" />
    </button>
  </div>
</div>
